name: Dummy workflow

on:
  schedule: 
    - cron: '5 5,17 * * *'

env:
  env_variable: value

jobs:
  job1:
    name: Job 1
    runs-on: machine-id
    steps: 
      - name: Step 1
        if: FALSE
        env: 
          env_variable_step: value
        run: |
          start()
          after()
      - name: Step 2
        run: |
          echo "Here"
        shell: bash {0}
    timeout-minutes: 60
    
  job2:
    name: Job 2
    needs: Job 1
    
  
  job3:
    if: TRUE
    env: 
      env_variable_job: TRUE
    needs: [Job 1, Job 2]
